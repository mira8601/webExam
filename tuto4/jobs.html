<main>
    <h2>Jobs at JavaJam</h2>
    <p>
        Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).
    </p>
    <form>
        <label for="username">*Name:</label><br>
        <input type="text" placeholder="Enter your name" required> <br>
        <label for="username">*E-mail:</label><br>
        <input type="email" required><br>
        <label for="username">*Experience:</label><br>
        <textarea name="experience" rows="8" cols="40" required></textarea><br>
        <label for="position">Select job position:</label>
        <select id="position" name="position">
            <option value="">-- Select a position --</option>
            <option value="barista">Barista</option>
            <option value="manager">Manager</option>
            <option value="analyst">Waiter</option>
        </select><br><br>
        <label for="interview">Preferred Interview Date and Time:</label><br>
        <input type="datetime-local" id="interview" name="interview"><br><br>
        <label for="photo">Upload your photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="Apply Now">
    </form>
</main>
